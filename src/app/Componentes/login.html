<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <section class="form-login">
    <h5>Login</h5>
    <div class="grid-container">
      <input class="controls" type="text" name="usuario" id="usuario" [(ngModel)]="usuario" value="" placeholder="User">
      <input class="controls" type="password" name="contrasena" id="contrasena" [(ngModel)]="contrasena" value="" placeholder="Password">
      <button class="btn btn-primary w-100 py-2" type="submit" (click)="login()">Login</button>
      <p><a href="#">Forgot password?</a></p>
    </div>
  </section>
</body>
</html>
