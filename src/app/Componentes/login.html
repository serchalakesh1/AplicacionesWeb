<div class="container" style="background-color: darkcyan;">
    <h3>Credenciales</h3>
    <br>
    <h4>Usuario</h4>
    <input type="text" name="usuario" id="usuario" [(ngModel)]="usuario">
    <br>
    <h5>Contraseña</h5>
    <input type="password" name="contrasena" id="contrasena" [(ngModel)]="contrasena">
    <br>
    <button (click)="login()">Iniciar Sesión</button>
    <br>
  </div>
