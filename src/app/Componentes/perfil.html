<div class="home-container">
  <div class="profile-container">
    <div title="" class="" (click)="onProfilePicClick()" id="profile-pic">
      <span aria-label="" role="img" title=""
        class="DweEFaF5owOe02 S7RWiPL9Qgl9P9 kFZ3hS99jGmKWk large-avatar"
        [ngStyle]="{'background-image': 'url(' + userProfileImageUrl + ')'}"></span>
    </div>
    <input type="file" id="fileInput" (change)="onFileSelected($event)" style="display: none;" />
  </div>



  <div class="profile-section">
    <div class="profile-header">
      <h2 class="highlight-text">Profile</h2>
      <p>Manage your personal information</p>
    </div>
    <div class="profile-fields">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
      
      <label for="bio">Bio</label>
      <textarea id="bio" placeholder="Tell us about yourself"></textarea>
      
      <button class="save-btn">Save</button>
    </div>
  </div>
  
  <div class="security-section">
    <div class="security-header">
      <h2 class="highlight-text">Security</h2>
      <p>Change your password</p>
    </div>
    <div class="security-fields">
      <label for="current-password">Current Password</label>
      <input type="password" id="current-password" placeholder="Enter current password">
      
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="Enter new password">
      
      <button class="save-btn">Save</button>
    </div>
  </div>
  
  
</div>




<style>
  .user-avatar {
    background-size: cover;
    background-position: center;
  }

  .dropbtn {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 2000;
    /* Aseguramos que el dropdown esté encima de otros elementos */
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
    z-index: 1000;
  }

  /* Show the dropdown menu when the button is clicked */
  .dropdown:hover .dropdown-content {
    display: block;
    z-index: 1000;
  }

  .dropdown:hover .dropbtn {
    background-color: rgba(0, 0, 0, 0.1);
    z-index: 1000;
    /* Optional hover effect */
  }
</style>
